{% extends 'master_new_list.html' %}

{% block form %}
  <div class="auth__column_right_form__header">Создание нового списка</div>
  <form class="auth_form_class" action="" id="auth_form" method="POST">
      {% csrf_token %}
      <p class="form_class_name-field"> Наименование нового списка</p>
      {{ form.name }}
      {% if form.non_field_errors %}
          {% for error in form.non_field_errors %}
            {{ error }}
          {% endfor %}
      {% endif %}
  </form>
  <div class="auth__column_right__form_footer">
    <label class="form_footer_button-submit">
      <input type="submit" form="auth_form" value="" style="display: none">
      <div class="auth__button_submit" id="login-submit-btn" ><span>&#10004</span></div>
    </label>
    <label class="form_footer_button-cancel">
        <a href={% url "main:main" %}>
            <div class="auth__button_cancel" id="login-cancel-btn" ><span>&#9587</span></div>
        </a>
    </label>
  </div>
{% endblock %}
